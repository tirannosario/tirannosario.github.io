<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="stile.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Mono:400,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0c7ef96fe.js" crossorigin="anonymous"></script>
    <script src="controller.js" defer></script>
</head>
<body>
<div id="home">
    <div id="info" class="col-md-4 col-12">
        <img src="biopic.jpg" alt="biopic">
        Hi, I'm <span id="name">Rosario Galioto</span>.
        Computer Science Student at DiUnito. <span>&#129497;</span>
        <hr>
        <a href="twitter.com" class="fab fa-twitter-square fa-lg"></a>
        <a href="linkedin.com" class="fab fa-linkedin fa-lg"></a>
        <a href="github.com" class="fab fa-github fa-lg"></a>
        <hr>
        <div v-if="view!=='menu'">
            <button class="navMenu" @click="showProjects()">Projects</button> /
            <button class="navMenu" @click="showSkills()">Skills</button> /
            <button class="navMenu" @click="showAbout()">About Me</button>
        </div>
    </div>
    <div id="content" class="col-md-8 col-12">
        <div id="menu" v-if="view==='menu'">
            <button class="btnMenu" v-on:click="showProjects">Projects</button>
            <button class="btnMenu" v-on:click="showSkills">Skills</button>
            <button class="btnMenu" v-on:click="showAbout">About Me</button>
        </div>
        <div id="projects" v-if="view==='projects'">
            <h1>No Idea :(</h1>
            <img src="https://i.imgflip.com/3guvw8.jpg?a437616" alt="">
        </div>
        <div id="skills" v-if="view==='skills'">
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 70%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">HTML/CSS/JS</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 60%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">C</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width: 80%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Java</div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 40%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Haskell</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
